<p-panel header="Pipes Numericos" class="p-1">
    <h1>Pipes Basicos</h1>
    <p>
        Pipes incluídos en Angular- usualmente en Common Module
    </p>
</p-panel>


<div class="grid">
    <div class="col-12 md:col-4">
        <p-card header="Ventas Netas" subheader="del presente año">
            {{ (totalSell + 1235) | number:'1.2-2' }}
        </p-card>
    </div>

    <div class="col-12 md:col-4">
        <p-card header="Ventas Brutas" subheader="del presente año">
            {{ totalSell | currency:'AR':'symbol-narrow':'1.4-4' }}
        </p-card>
    </div>

    <div class="col-12 md:col-4">
        <p-card header="Ventas Porcentual" subheader="del presente año">
            {{ percent | percent:'1.2-2' }}
        </p-card>
    </div>
</div>
